<html lang="en">

    </head>
    <body id="body">
		
		<div id="startbar">
			<br><br>
			<div id="title">Are You Smarter Than A <br>Grade 9 Student?</div>
			<p class="Subtitle">Are you smarter than a ninth grader? Lets find out!</p>
			<p class="Subtitle">Click on the correct answer before the timer runs out. Good luck!</p>
		</div>
		<input id="start" type="button" value="Start" onclick="NewQuestion(); setInterval(timer, 1000);">
		<div>	
			<button class="navbar" onclick="location.reload();">Home</button>
			<button class="navbar" onclick="window.location.href='About.html'">About</button>
		</div>
		<input id="tryagain" type="button" value="Try Again?" onclick="location.reload();">
		<br><br>
		<h2 id="timer">10</h2>
		<h2 id="status"></h2>
		<div id="Quiz">
			<h3 id="Question">The question is</h3>
			<input type="button" id="a" value="a" class="option" onclick="butA(); ">
			<input type="button" id="b" value="b" class="option" onclick="butB(); ">
			<input type="button" id="c" value="c" class="option" onclick="butC(); ">
			<input type="button" id="d" value="d" class="option" onclick="butD(); ">
			<input type="button" id="Next" value="Next" onclick="next(); NewQuestion();">
			
			
		</div>
		
		<div id="Summary">
			<br><br>
			<h4>You got</h4>
			<div id="result">
				<h1 id="yourScore">_</h1>
				<h5>of 12</h5>
			</div>
		</div>
		
	<script src="jscript.js"></script>

    </body>
